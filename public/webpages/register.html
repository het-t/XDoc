<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../stylesheets/stylesheet.css    ">
</head>
<body>

    <div class="wrapper">
        <div class="partition1">
            <div class="empty"></div>
            <div class="register-box">
                <div class="logo">
                    <h1>Doc.</h1>
                    <p>In Service Of Heroes</p>
                </div>
                <h1>Sign Up</h1>
                <p>Already have an account ? <a href="./login.html">Sign In</a></p>
                <form action="/user/register" method="POST" autocomplete="off">
                    <label for="uname">Email address *</label><br>
                    <input type="text" name="username" id="uname"><br>
                    <label for="pwd">Password *</label><br>
                    <input type="text" name="password" id="pwd"><br><br>
                    <button type="submit">Sign Up</button><br>
                </form>
            </div>   
        </div>
        <div class="partition2">
            <div class="polka1"></div>
            <div class="polka2"></div>
            <div class="writeup">
                <h1>Welcome to<br>
                    our community</h1><br>
                    <p>doc. (doc-dot) is opensource project to help medical staff store and analyze data related to their patients.</p>
            </div>
        </div>
    </div>
    
    
</body>
</html>
